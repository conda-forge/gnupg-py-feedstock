{% set name = "gnupg" %}
{% set version = "2.3.1" %}
{% set sha256 = "8db5a05c369dbc231dab4c98515ce828f2dffdc14f1534441a6c59b71c6d2031" %}

package:
  # This name is chosen as there is already a python-gnupg (that is similar but not the same).
  name: {{ name|lower }}-py
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - psutil >=1.2.1

test:
  requires:
    - python {{ python_min }}
  imports:
    - gnupg

about:
  home: https://github.com/isislovecruft/python-gnupg
  summary: A Python wrapper for GnuPG
  license: GPL-3
  license_family: GPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mariusvniekerk
